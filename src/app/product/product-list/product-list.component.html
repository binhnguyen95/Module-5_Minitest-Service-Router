<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button routerLink="/product/edit" (click)="findById(product)">Sữa</button> </td>
    <td><button (click)="removeProduct(product)">Xóe</button> </td>
  </tr>
</table>
